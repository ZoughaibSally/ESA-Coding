<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./app.css" />

    <title>List of Fruits and Legumes</title>
  </head>
  <body>
    <div class="container mt-3 mb-3 form1">
      <form class="row" action="">
        <div class="col-md-3 mt-3">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Fruits or Legumes"
            />
          </div>
        </div>

        <div class="col-md-1 mt-3">
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="radio"
              name="fruitorLegumes"
              id="fruitRadio"
            />
            <label class="form-check-label" for="fruitRadio"> Fruits </label>
          </div>
        </div>

        <div class="col-md-1 mt-3">
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="radio"
              name="fruitorLegumes"
              id="legumesRadio"
            />
            <label class="form-check-label" for="legumesRadio"> Legumes </label>
          </div>
        </div>

        <div class="col-md-2 mt-3"></div>

        <div class="col-md-5 mt-3">
          <div class="form-btns mb-3 d-flex justify-content-end gap-3">
            <button
              type="button"
              class="btn btn-primary"
              id="addToSpecificListButton"
            >
              Add to Specific List
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="addToGeneralListButton"
            >
              Add to general List
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="container mt-5 form2">
      <form action="" class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3 mt-3">
          <div class="form-btns mb-3 d-flex gap-3 justify-content-start">
            <button type="button" class="btn btn-primary" id="search-btn">
              Search for item
            </button>
            <button type="button" class="btn btn-danger" id="delete-btn">
              Delete an item
            </button>
          </div>
        </div>
        <div class="col-md-5 mt-3">
          <div class="mb-3 d-flex justify-content-start">
            <input
              type="text"
              class="form-control"
              id="searchForItem"
              placeholder="Search for a Fruits or Legumes"
            />
          </div>
        </div>
      </form>
      <hr class="line" />
      <div class="row display-data">
        <div class="col-md-4 mb-3">
          <h5>List of Fruits</h5>
          <div class="card bg-success" id="fruitsCard">
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item bg-info">Fruits! Apple</li>
                <li class="list-group-item bg-info">Fruits! Mangoes</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <h5>List of Fruits & Legumes</h5>
          <div class="card bg-success" id="generalCard">
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item bg-primary">Fruits! Pineapples</li>
                <li class="list-group-item bg-primary">Fruits! Bananas</li>
                <li class="list-group-item bg-primary">Legumes! Potatoes</li>
                <li class="list-group-item bg-primary">Legumes! Lentils</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <h5>List of Legumes</h5>
          <div class="card bg-success" id="legumesCard">
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item bg-warning">Legumes! Brocooli</li>
                <li class="list-group-item bg-warning">Legumes! Green Beans</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js "></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</html>
